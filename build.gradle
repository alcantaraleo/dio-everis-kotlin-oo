plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
}



wrapper {
    gradleVersion = '6.7.1'
    distributionType = 'BIN'
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}